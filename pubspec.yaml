name: book_store
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  firebase_core: ^2.31.0
  firebase_auth: any
  equatable: ^2.0.5
  icons_plus: ^5.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  user_repository:
    path: packages/user_repository
  book_repository:
    path: packages/book_repository

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  fonts:
     - family: Nobile
       fonts:
         - asset: fonts/Nobile-Regular.ttf
         - asset: fonts/Nobile-medium.ttf
         - asset: fonts/Nobile-bold.ttf